<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Webpack App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"><script defer src="bundle.js"></script></head>
  <body>
    <div id="App">
      <header id="header">
        <h1>Find the Following Characters: </h1>
        <img src="./assets/waldo.png"  id="waldo">
        <caption>Waldo</caption>
        <img src="./assets/odlaw.jpg"  id="odlaw">
        <caption>Odlaw</caption>
        <img src="./assets/wizard.gif"  id="wizard">
        <caption>Wizard</caption>
      </header>

      <div id="imageCont">
        <img id="mainImg" src="https://static.independent.co.uk/s3fs-public/thumbnails/image/2011/11/12/19/48-Where's-Wally-WALKER-BOOKS.jpg?quality=75&width=1200&auto=webp" alt="">
      </div>
    </div>

    <div id="choicesMenu" style="display: none;">
      <ul>
        <li>Waldo</li>
        <li>Odlaw</li>
        <li>Wizard</li>
      </ul>
    </div>
  </body>
</html>
